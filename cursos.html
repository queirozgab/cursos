<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Cursos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    select, input {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }
    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .card ul {
      margin: 5px 0 0;
      padding-left: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Cursos</h1>

  <div class="filters">
    <select id="segmentoFilter">
      <option value="">Todos os Segmentos</option>
    </select>

    <select id="instrutorFilter">
      <option value="">Todos os Instrutores</option>
    </select>

    <input type="text" id="searchInput" placeholder="Buscar curso ou instrutor...">
  </div>

  <div class="grid" id="courseGrid"></div>

  <script>
    const DATA = [
      {
        nome: "Instale e configure sistemas de CFTV Multi HD",
        segmento: "CFTV Analógico",
        instrutores: ["Fulano da Silva", "Beltrano Souza"]
      },
      {
        nome: "Fundamentos de Redes para CFTV IP",
        segmento: "CFTV IP",
        instrutores: ["Maria Oliveira", "João Santos"]
      },
      {
        nome: "Integração de sistemas de controle de acesso",
        segmento: "Controle de Acesso",
        instrutores: ["Carla Menezes"]
      }
    ];

    const segmentoFilter = document.getElementById("segmentoFilter");
    const instrutorFilter = document.getElementById("instrutorFilter");
    const searchInput = document.getElementById("searchInput");
    const courseGrid = document.getElementById("courseGrid");

    // Popular filtros
    function populateFilters() {
      const segmentos = [...new Set(DATA.map(c => c.segmento))].sort();
      const instrutores = [...new Set(DATA.flatMap(c => c.instrutores))].sort();

      segmentos.forEach(seg => {
        const option = document.createElement("option");
        option.value = seg;
        option.textContent = seg;
        segmentoFilter.appendChild(option);
      });

      instrutores.forEach(instr => {
        const option = document.createElement("option");
        option.value = instr;
        option.textContent = instr;
        instrutorFilter.appendChild(option);
      });
    }

    // Renderizar cursos
    function renderCourses() {
      const segValue = segmentoFilter.value.toLowerCase();
      const instrValue = instrutorFilter.value.toLowerCase();
      const searchValue = searchInput.value.toLowerCase();

      courseGrid.innerHTML = "";

      const filtered = DATA.filter(curso => {
        const matchSegmento = segValue ? curso.segmento.toLowerCase() === segValue : true;
        const matchInstrutor = instrValue ? curso.instrutores.some(i => i.toLowerCase() === instrValue) : true;
        const matchSearch = curso.nome.toLowerCase().includes(searchValue) ||
                            curso.instrutores.some(i => i.toLowerCase().includes(searchValue));
        return matchSegmento && matchInstrutor && matchSearch;
      });

      if (filtered.length === 0) {
        courseGrid.innerHTML = "<p>Nenhum curso encontrado.</p>";
        return;
      }

      filtered.forEach(curso => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${curso.nome}</h3>
          <p><strong>Segmento:</strong> ${curso.segmento}</p>
          <p><strong>Instrutores:</strong></p>
          <ul>
            ${curso.instrutores.map(i => `<li>${i}</li>`).join("")}
          </ul>
        `;
        courseGrid.appendChild(card);
      });
    }

    // Eventos
    segmentoFilter.addEventListener("change", renderCourses);
    instrutorFilter.addEventListener("change", renderCourses);
    searchInput.addEventListener("input", renderCourses);

    // Inicializar
    populateFilters();
    renderCourses();
  </script>
</body>
</html>
