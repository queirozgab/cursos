    const SEGMENTOS = ["Alarmes e sensores", "CFTV Analógico", "CFTV IP", "CFTV IP - Projeto", "CFTV IP e Analógico", "TMR"];

    const $seg = document.getElementById('segmento');
    const $busca = document.getElementById('busca');
    const $grid = document.getElementById('grid');
    const $tpl = document.getElementById('card-tpl');
    const $empty = document.getElementById('empty');
    const $stats = document.getElementById('stats');

    function init() {
      // popular segmentos
      SEGMENTOS.forEach(seg => {
        const opt = document.createElement('option');
        opt.value = seg;
        opt.textContent = seg;
        $seg.appendChild(opt);
      });

      // eventos
      $seg.addEventListener('change', render);
      $busca.addEventListener('input', render);

      render();
    }

    function normalize(s) {
      return (s || '').toString().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
    }

    function render() {
      const segVal = $seg.value;
      const q = normalize($busca.value);

      const filtered = DATA.filter(r => {
        const matchSeg = segVal === '__all__' ? true : r['Segmento'] === segVal;
        const blob = [r['Nome'], r['Modalidade'], r['Local'], r['Classe']].map(v => normalize(v)).join(' ');
        const matchBusca = q ? blob.includes(q) : true;
        return matchSeg && matchBusca;
      });

      $grid.innerHTML = '';
      if (filtered.length === 0) {
        $grid.classList.add('hidden');
        $empty.classList.remove('hidden');
        $stats.textContent = '0 cursos';
        return;
      } else {
        $grid.classList.remove('hidden');
        $empty.classList.add('hidden');
      }

      filtered.forEach(r => {
        const node = $tpl.content.cloneNode(true);
        node.querySelector('h2').textContent = r['Nome'] || 'Curso';
        node.querySelector('.status-pill').textContent = r['Status'] || '—';
        node.querySelectorAll('strong')[0].textContent = r['Segmento'] || '—';
        node.querySelectorAll('strong')[1].textContent = r['Modalidade'] || '—';
        node.querySelectorAll('strong')[2].textContent = r['Local'] || '—';
        node.querySelector('.ch').textContent = r['CH'] || '—';
        node.querySelector('.classe').textContent = r['Classe'] || '—';
        const link = r['Link'] && r['Link'] !== '' ? r['Link'] : '#';
        const btn = node.querySelector('.link-btn');
        btn.href = link;
        if (link === '#') {
          btn.classList.add('opacity-50', 'cursor-not-allowed');
          btn.textContent = 'Link indisponível';
        } else {
          btn.textContent = 'Abrir curso';
        }
        $grid.appendChild(node);
      });

      const segLabel = segVal === '__all__' ? 'todos os segmentos' : segVal;
      $stats.textContent = `${filtered.length} curso(s) — filtrando por ${
        segLabel
      }${ q ? ` — busca: "${ $busca.value }"` : '' }`;
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
